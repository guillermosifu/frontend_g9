<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
<!-- data son atributos personalizados de html , en est caso para el modal nos pide el data-bs-toggle="modal" data-bs-target= "#modaEjemplo" -->
    <button class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#modalEjemplo">
        ABRIR MODAL
    </button>
    <!-- ahora vamos a usar un modal  -->
    <!-- div.modal fade#modal  -->
    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h3 class="modal-title">titulo del modal</h3>
            </div>
            <div class="modal-body">
            <h6>Codigo tecsup</h6>
            <p class="text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, nesciunt. Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, iure!</p>
            <div class="text-center">
                <img 
                width="300"  
                src="" alt="">
            </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-bs-dismiss="modal">CERRAR</button>
              <button class="btn btn-primary">GUARDAR</button>
            </div>
          </div>
        </div>

    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
