<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="container mt-5">
      <h1>CAROUSEL</h1>
      <div
      id="controls"
      class="carousel slide"
      data-bs-ride="carousel">
      <!-- indicadores -->
      <div class="carousel-indicators">
        <button 
        data-bs-target="#controls"
        data-bs-slide-to="0"
        class="active"></button>
        <button data-bs-target ="#controls" data-bs-slide-to="1"></button>
        <button data-bs-target ="#controls" data-bs-slide-to="2"></button>
      </div>
<!-- dentro de carousel-inner vamos a tener los elementos que queremos mostrar , cada elemento deb estar  separado en un div , -->
<!-- active es para indicar que elemento esata seleccionado por defecto -->
       <div class="carousel-inner">
         <div class="carousel-item active">
           <img src="https://i.blogs.es/1aad84/marvel/1366_2000.jpeg" alt="" class="d-block w-100">
         </div>
         <div class="carousel-item ">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item ">
            <img src="https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg" alt="" class="d-block w-100">
          </div>
       </div>
      <button class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev" style="background-color: rgb(228, 77,230 )">
        <span>Previous</span>
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next" style="background-color: rgb(22, 77,230 )">
        <span>Next</span>
        <span class="carousel-control-next-icon"></span>
    </button>

      </div>
    </section>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
